<!-- posts begin -->
<section id="posts" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col">
	{% for post in paginator.posts %}
          <div>
            <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <p class="text-info lead">
	      <a class="text-info" href="{{ site.author.homepage }}">{{ site.author.name }}</a>, 
              {{ post.date | date: "%Y/%m/%d" }}
            </p>
            <p>
              {% if post.summary %}
                {{ post.summary }}
              {% else %}
                {{ post.excerpt }}
              {% endif %}
            </p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- posts end -->
