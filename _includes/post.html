<!-- post begin -->
<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h1>{{ page.title }}</h1>
      <p class="lead text-info s6">
	<a class="text-info" href="{{ site.author.homepage }}">{{ site.author.name }}</a>, 
	{{ page.date | date: "%Y/%m/%d" }}
      </p>
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
<!-- post end -->
